# The run name: https://docs.microsoft.com/en-us/azure/devops/pipelines/process/run-number?view=azure-devops&tabs=yaml
name: Mail-$(Build.SourceBranchName)-$(Date:dd.MM.yyyy)-$(Rev:r)

resources:
  pipelines:
  - pipeline: Dev-Trigger
    source: Dev-Trigger
    trigger:
      branches:
        include:
        - refs/heads/dev
        
trigger:
  branches:
    include:
    - refs/heads/dev
  paths:
    include:
    - EveryEng/Processors/EveryEng.Jobs.MailService
    - EveryEng/Services/EveryEng.Service.AzureCommunicationSevice
    - .azuredevops/pipelines/mailjob.yaml   
    exclude:
    - k8s

pool:
  vmImage: ubuntu-latest
  # we are by default using a microsoft hosted agent with a parameterized default image  
  #name: EeAgentPool
variables:
 - template: templates/vars/global.yaml 
 - template: templates/vars/dev.yaml
 - template: templates/vars/prod.yaml
 
#############################################################################
stages:
####### Build And Package the Apps into containers #####
- template: templates/stages/build-dev-prod.yaml
  parameters:
    ProjectPath: EveryEng/Processors/EveryEng.Jobs.MailService
    AppName: mailjob
    SectionName: Utils
    MaxAksAppCount: 3
    
   
    

